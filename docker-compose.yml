services:
  dynamic-api:  # <--- This name MUST match what you put in Cloudflare
    build: .
    restart: always
    # You don't need 'ports:' here since the tunnel is inside the network
  
  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}